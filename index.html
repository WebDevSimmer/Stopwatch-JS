<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/001f92d59a64338e706b15a97a1f615f?family=StopwatchW00-Regular" rel="stylesheet" type="text/css"/>
    <title>Stopwatch JavaScript</title>
</head>
<body>
    <div class="wrap">
        <h1>Stopwatch</h1>
        <p id="timer" class="timer"></p>
        <div id="lapTimeList" class="laptimes"></div>

        <div class="btn-group">
            <button id="reset" class="reset">Reset</button>
            <button id="lap" class="lap">Lap</button>
            <button id="start" class="start">Start</button>
            <button id="pause" class="pause">Pause</button>
        </div>
    </div>
    <footer>&copy;Samir Sherpa 2023</footer>
    <script src="script.js"></script>
</body>
</html>
